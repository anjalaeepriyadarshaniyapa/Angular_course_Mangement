<div>
  <h3>Courses</h3>
</div>

<div>
  <p>Create your course to give an interactive and enriched learning experience</p>
</div>

<div>
  <button type="button">
    Create New
  </button>
</div>

<div>
  <div class="search-bar">
    <input type="text" placeholder="Search courses" id="searchInput">
    <button type="button">Search</button>
  </div>
</div>

<div class="tabs">
  <div *ngFor="let tab of tabs" (click)="updateTab(tab)" [class.active]="tab === selectedTab">{{ tab }}</div>
</div>

<div class="tile-container">
  <div *ngFor="let course of filteredCourses" class="tile">
    <a routerLink="#">
      <img [src]="course.image" />
      <div class="tile-info">
        <h2>{{ course.name }}</h2>
        <p>Subscribers: {{ course.subscribers }}</p>
      </div>
    </a>
  </div>
</div>
